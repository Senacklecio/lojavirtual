<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Bootstrap core CSS -->
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="resources/css/starter-template.css" rel="stylesheet" />
	<title>Administração</title>
</h:head>
<h:body>

<!-- Menu -->
	<h:panelGrid columns="1" cellpadding="0" style="float:justify;"
		borde="1">
		<h:form id="form">
			<div>

				<div>

					<p:menubar style="float:justify;">
						<p:menuitem value="Home  |"
							url="#{resquest.contextPath}/publico/index.xhtml" />

						<p:menuitem value="Área do Administrador"
							url="#{resquest.contextPath}/admin/principal.xhtml" />
					</p:menubar>
				</div>

				<h:panelGrid columns="1" style="float:justify;" />
				<h:panelGrid>
					<h:panelGrid columns="17" cellpadding="0" style="float:justify;"
						border="0">
						<h:graphicImage value="#{resource['/imagens/logo.png']}"
							height="100" width="300" />
						<p:inputText id="name" />

						<p:commandButton value="Pesquisar" update="display"
							icon="ui-icon-check" />
						<h:outputText id="display" value="#{basicView.text}" />

				<p:link outcome="/cliente/principal.xhtml"
					value="Olá, Seja bem vindo ">
					<h:outputText value="#{pessoa.nome}" />
					<f:param name="acesso" value="3" />
				</p:link>
						| 
						<p:link outcome="/publico/carrinho.xhtml" value=" Seu carrinho">
					<f:param name="carrinho  " value="1" />
				</p:link>
						
						| 
						
				<h:outputLink
					onclick="document.location='#{request.contextPath}/j_spring_security_logout' ">
						<h:outputText value="Sair" />									
				</h:outputLink>
					</h:panelGrid>

	<h:form prependId="true">

		<div align="center">


			<p:tabMenu activeIndex="#{param.i}">

				<p:menuitem value="Inicio" outcome="/publico/index.xhtml">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Área do administrador"
					outcome="/admin/principal.xhtml">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Formas de pagamento"
					outcome="/admin/pagamento.xhtml">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Inserir Produtos"
					outcome="/admin/form_produto.xhtml">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Lista produtos"
					outcome="/admin/lista_produto.xhtml">
					<f:param name="i" value="4" />
				</p:menuitem>

				<p:menuitem value="Usuarios cadastrados"
					outcome="/admin/consulta.xhtml">
					<f:param name="i" value="4" />
				</p:menuitem>

			</p:tabMenu>
		</div>

<!-- Inicio do Codígo -->

		<h1>
			<h:outputText value="Bem vindo administrador" />
		</h1>


		<div style="height: 1000px">

			<p:growl id="msgs" showDetail="true" />

			<p:dashboard id="board" model="#{dashboardView.model}">
				<p:ajax event="reorder" listener="#{dashboardView.handleReorder}"
					update="msgs" />

				<p:panel id="sports" header="Estatistica">
					<h:outputText value="Sports Content" />
				</p:panel>

				<p:panel id="finance" header="Financeiro">
					<h:outputText value="Finance Content" />
				</p:panel>

				<p:panel id="lifestyle" header="Graficos">
					<h:outputText value="Lifestyle Content" />
				</p:panel>

				<p:panel id="weather" header="Informações">
					<h:outputText value="Weather Content" />
				</p:panel>

				<p:panel id="politics" header="Politicas">
					<h:outputText value="Politics Content" />
				</p:panel>
			</p:dashboard>

			<div style="clear: both" />

		</div>
</h:form>
</h:panelGrid>
</div>
	</h:form>
</h:panelGrid>
</h:body>

</html>
